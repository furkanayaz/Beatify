    AppConfig = [
            compile_sdk : COMPILE_SDK,
            min_sdk     : MIN_SDK,
            target_sdk  : TARGET_SDK,
            version_code: VERSION_CODE,
            version_name: VERSION_NAME,
    ]

    // AndroidX Dependencies...
    COMP_VER       = '1.6.0-alpha08'
    MATERIAL_VER   = '1.1.2'
    MEDIA_VER      = "1.6.0"
    VM_VER         = '2.7.4'
    ROOM_VER       = '2.6.0'
    KTX_VER        = '1.12.0'
    LFCYC_RUNT_VER = '2.6.2'
    ACT_COMP_VER   = '1.8.0'
    BOM_VER        = '2023.10.01'
    SPLASH_VER     = "1.0.1"

    AndroidX = [
            comp      : COMP_VER,
            material  : MATERIAL_VER,
            media     : MEDIA_VER,
            vm        : VM_VER,
            room      : ROOM_VER,
            ktx       : KTX_VER,
            lfcyc_runt: LFCYC_RUNT_VER,
            act_comp  : ACT_COMP_VER,
            bom       : BOM_VER,
            splash    : SPLASH_VER
