    // FEAT Dependencies...
    RETRO_VER = "2.9.0"
    GSON_VER  = "2.10.1"
    KOIN_VER  = '3.5.0'
    KOON_COMP_VER  = '3.5.0'

    Feat = [
            retro: RETRO_VER,
            gson : GSON_VER,
            koin : KOIN_VER,
            koin_comp : KOON_COMP_VER
    ]

    // Test Dependencies...
    JUNIT_VER = "4.13.2"

    TEST = [
            junit: JUNIT_VER
    ]

    // Android Test Dependencies...
    AND_JUNIT_VER = "1.1.5"
    ESPR_VER      = "3.5.1"
    BOM_VER       = '2023.10.01'

    ANDTEST = [
            junit: AND_JUNIT_VER,
            espr : ESPR_VER,
            bom  : BOM_VER,
    ]

    // Debug Test Dependency...
    MANI_VER = '1.6.0-alpha08'

